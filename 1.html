<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .load {
      width: 300px;
      height: 0;
      background-color: #0ff;

      transition: height 3s ease;
    }
  </style>
</head>
<body>
  
  <div class="load"></div>

  <script>
    const loadEl = document.querySelector(".load")
    window.onload = () => {
    loadEl.style.height = "500px"
    }
  </script>

</body>
</html>
